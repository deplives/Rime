patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "英文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: zh_simp
      reset: 1
      states: ["繁体中文", "简体中文"]
    - name: show_emoji
      reset: 1
      states: ["关闭 Emoji", "启用 Emoji"]
  simplifier:
    option_name: zh_simp

  # 启用罕见字过滤
  engine/filters:
    - simplifier
    - simplifier@emoji_conversion
    - uniquifier
    - charset_filter@gbk
    - single_char_filter

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc

  # 改写拼写运算，含英文的词汇（luna_pinyin.cn_en.dict.yaml）不影响简拼
  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/

  #  载入扩充词库
  "translator/dictionary": luna_pinyin.extended

  # # 加载easy_en依赖
  # "schema/dependencies/@1": easy_en
  # # 载入翻译英文的码表翻译器，取名为 english
  # "engine/translators/@4": table_translator@english
  # # english翻译器的设定项
  # english:
  #   dictionary: easy_en
  #   spelling_hints: 9
  #   enable_completion: true # 是否启用英文输入联想补全
  #   enable_sentence: false # 混输时不出现带有图案的英文
  #   initial_quality: -0.5 # 英文候选词的位置，可以尝试 0 到 0.5 左右的数值。数值越大，英文单词出现的就越靠前。

  # 符号快速输入和部分符号的快速上屏
  punctuator:
    import_preset: symbols
    symbols:
    half_shape:

  recognizer/patterns/punct: "^/([a-z]+|[0-9]0?)$"

  # librime-lua 输入动态时间和日期
  "engine/translators/@6": lua_translator@date_translator
